<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="./assets/css/reset.css">
      <link rel="stylesheet" href="./assets/css/style.css">
      <title>Psychic Game</title>
    </head>
    <body>
      <div id="game">
        <h1>The Psychic Game</h1>
      </div>
      <br>
      <h1>Shall we play a game?</h1>
      <br>
      <h2>Press any key to guess what letter your computer is thinking of.</h2>

      <script type="text/javascript">

      var wins = 0;
      var losses = 0;
      var turns = 9;
      var options = ["a", "b", "c", "d", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
      var userGuess = "";
      var computerGuess = options[Math.floor(Math.random()*options.length)];
      var guessedSoFar = [];

      document.onkeyup = function(event) {
        // Determines which key was pressed.
        userGuess = event.key;
        
      if (userGuess == computerGuess) {
       wins++;
       turns = 9;
       userGuess = "";
       guessedSoFar = [];
       alert("You Win! the letter was:  " + computerGuess);
       computerGuess = "";
      }
      else if(userGuess !== computerGuess) {
      turns--;
      }

      if (turns > 0) {
        guessedSoFar.push(userGuess);
      }

      if (turns ==0) {
         losses++;
         turns= 9;
         guessedSoFar = [];
         computerGuess = "";
      }

      var html =
        "<h3>Wins: " + wins + "</h3>" +
        "<h3>Losses: " + losses + "</h3>" +
        "<h3>Turns: " + turns + "</h3>" +
        "<h3>Guesses so far: " + guessedSoFar + "</h3>";

        document.querySelector("#game").innerHTML = html;
      }
      //console.log (computerGuess);

      </script>


  </body>

  </html>
